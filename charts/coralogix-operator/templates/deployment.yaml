apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coralogixOperator.fullname" . }}
  labels:
    {{- include "coralogixOperator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "coralogixOperator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: {{ .Chart.Name }}
        {{- with .Values.podAnnotations }}
            {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "coralogixOperator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "coralogixOperator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        args:
        - -health-probe-bind-address=:8081
        - -metrics-bind-address=:8443
        - -leader-elect
        - -prometheus-rule-controller={{.Values.coralogixOperator.prometheusRules.enabled}}
        - -enable-webhooks={{.Values.coralogixOperator.webhooks.enabled }}
        - -label-selector={{ .Values.coralogixOperator.labelSelector }}
        env:
          - name: CORALOGIX_REGION
            value: {{ .Values.coralogixOperator.region | quote }}
          - name: CORALOGIX_DOMAIN
            value: {{ .Values.coralogixOperator.domain | quote }}
          - name: CORALOGIX_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "coralogixOperator.secretName" . }}
                key: {{ include "coralogixOperator.secretKey" . }}
        image: {{ .Values.coralogixOperator.image.repository }}:v{{ .Values.coralogixOperator.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.coralogixOperator.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.coralogixOperator.resources | nindent 12 }}
        securityContext:
          {{- toYaml .Values.coralogixOperator.securityContext | nindent 12 }}
        {{- if .Values.coralogixOperator.webhooks.enabled }}
        ports:
          - containerPort: 9443
            name: webhook-server
            protocol: TCP
        volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: webhook-certs
            readOnly: true
        {{- end }}
      {{- if .Values.coralogixOperator.webhooks.enabled }}
      volumes:
        - name: webhook-certs
          secret:
            secretName: {{ include "coralogixOperator.fullname" . }}-webhook-cert
            optional: true
      {{- end }}
