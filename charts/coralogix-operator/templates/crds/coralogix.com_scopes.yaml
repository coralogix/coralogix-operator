                  query. Until further notice, this is limited to `true` (everything
                  is included) or `false` (nothing is included). Use a version tag
                  (e.g `<v1>true` or `<v1>false`)
                enum:
                - <v1>true
                - <v1>false
                type: string
              description:
                description: Description of the scope. Optional.
                type: string
              filters:
                description: Filters applied to include data in the scope.
                items:
                  description: ScopeFilter defines a filter to include data in a scope.
                  properties:
                    entityType:
                      description: Entity type to apply the expression on.
                      enum:
