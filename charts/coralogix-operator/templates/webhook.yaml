{{- if .Values.coralogixOperator.webhooks.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "coralogixOperator.fullname" . }}-webhook
  labels:
     {{- include "coralogixOperator.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "coralogixOperator.fullname" . }}-serving-cert
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "coralogixOperator.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-coralogix-com-v1alpha1-apikey
    failurePolicy: Fail
    name: vapikey-v1alpha1.kb.io
    rules:
      - apiGroups:
          - coralogix.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - apikeys
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "coralogixOperator.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-coralogix-com-v1alpha1-connector
    failurePolicy: Fail
    name: vconnector-v1alpha1.kb.io
    rules:
      - apiGroups:
          - coralogix.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - connectors
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "coralogixOperator.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-coralogix-com-v1alpha1-preset
    failurePolicy: Fail
    name: vpreset-v1alpha1.kb.io
    rules:
      - apiGroups:
          - coralogix.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - presets
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "coralogixOperator.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-coralogix-com-v1alpha1-outboundwebhook
    failurePolicy: Fail
    name: voutboundwebhook-v1alpha1.kb.io
    rules:
      - apiGroups:
          - coralogix.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - outboundwebhooks
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "coralogixOperator.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-coralogix-com-v1alpha1-rulegroup
    failurePolicy: Fail
    name: vrulegroup-v1alpha1.kb.io
    rules:
      - apiGroups:
          - coralogix.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - rulegroups
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "coralogixOperator.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-coralogix-com-v1beta1-alert
    failurePolicy: Fail
    name: valert-v1beta1.kb.io
    rules:
      - apiGroups:
          - coralogix.com
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - alerts
    sideEffects: None
{{- end }}
