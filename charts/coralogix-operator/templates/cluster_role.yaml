---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "coralogixOperator.fullname" . }}
  labels:
    {{- include "coralogixOperator.labels" . | nindent 4 }}
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - coralogix.com
    resources:
      - alerts
      - alertschedulers
      - apikeys
      - connectors
      - customroles
      - dashboards
      - dashboardsfolders
      - globalrouters
      - groups
      - integrations
      - outboundwebhooks
      - presets
      - recordingrulegroupsets
      - rulegroups
      - scopes
      - slos
      - tcologspolicies
      - tcotracespolicies
      - viewfolders
      - views
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - coralogix.com
    resources:
      - alerts/finalizers
      - alertschedulers/finalizers
      - apikeys/finalizers
      - connectors/finalizers
      - customroles/finalizers
      - dashboards/finalizers
      - dashboardsfolders/finalizers
      - globalrouters/finalizers
      - groups/finalizers
      - integrations/finalizers
      - outboundwebhooks/finalizers
      - presets/finalizers
      - recordingrulegroupsets/finalizers
      - rulegroups/finalizers
      - scopes/finalizers
      - slos/finalizers
      - tcologspolicies/finalizers
      - tcotracespolicies/finalizers
      - viewfolders/finalizers
      - views/finalizers
    verbs:
      - update
  - apiGroups:
      - coralogix.com
    resources:
      - alerts/status
      - alertschedulers/status
      - apikeys/status
      - connectors/status
      - customroles/status
      - dashboards/status
      - dashboardsfolders/status
      - globalrouters/status
      - groups/status
      - integrations/status
      - outboundwebhooks/status
      - presets/status
      - recordingrulegroupsets/status
      - rulegroups/status
      - scopes/status
      - slos/status
      - tcologspolicies/status
      - tcotracespolicies/status
      - viewfolders/status
      - views/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheusrules
    verbs:
      - get
      - list
      - watch
