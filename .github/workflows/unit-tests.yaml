name: unit
on:
  pull_request:
    paths-ignore:
      - "charts/coralogix-operator/**"
  push:
    branches:
      - 'main'
    paths-ignore:
      - "charts/coralogix-operator/**"
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - run: make test
    - name: Patch Coverage
      uses: seriousben/go-patch-cover-action@v1
      with:
        version: v0.2.0
        coverage_filename: cover.out