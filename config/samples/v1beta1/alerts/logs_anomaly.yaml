apiVersion: coralogix.com/v1beta1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator
  name: logs-anomaly-alert
spec:
  name: logs-anomaly alert example
  description: alert from k8s operator
  priority: p1
  entityLabels:
    alert_type: security
    security_severity: high
  alertType:
    logsAnomaly:
      logsFilter:
        simpleFilter:
          luceneQuery: remote_addr_enriched:/.*/
          labelFilters:
            applicationName:
              - value: nginx
                operation: includes
              - value: subsystem-name
                operation: startsWith
            subsystemName:
              - value: warning
                operation: or
              - value: info
                operation: endsWith
            severity: [ "warning", "info" ]
      rules:
        - condition:
            minimumThreshold: 100
            timeWindow:
              specificValue: 5m
      notificationPayloadFilter: [ "coralogix.metadata.sdkId" ]
  notificationGroup:
    webhooks:
      - retriggeringPeriod:
          minutes: 1440
        integration:
          integrationRef:
            crdName: slack-webhook
      - retriggeringPeriod:
          minutes: 1440
        integration:
          recipients: [ example@coralogix.com ]

---

apiVersion: coralogix.com/v1alpha1
kind: OutboundWebhook
metadata:
  labels:
    app.kubernetes.io/created-by: coralogix-operator
  name: slack-webhook
spec:
  name: slack-webhook
  outboundWebhookType:
    slack:
      url: https://hooks.slack.com/services
