apiVersion: coralogix.com/v1beta1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator
  name: metric-threshold
spec:
  name: metric-threshold alert example
  description: alert from k8s operator
  priority: p4
  entityLabels:
    alert_type: security
    security_severity: high
  alertType:
    metricThreshold:
      metricFilter:
        promql: |
          sum(rate(http_requests_total{job="api-server"}[5m])) by (status)
      missingValues:
        minNonNullValuesPct: 60
      rules:
        - condition:
            threshold: "100.4"
            forOverPct: 20
            ofTheLast:
              dynamicDuration: 1h15m
            conditionType: moreThan
  notificationGroup:
    webhooks:
      - notifyOn: triggeredOnly
        retriggeringPeriod:
          minutes: 1440
        integration:
          integrationRef:
            resourceRef:
              name: slack-webhook
    destinations:
      - connector:
          resourceRef:
            name: slack-sample
        preset:
          backendRef:
            id: preset_system_slack_alerts_detailed
        notifyOn: triggeredAndResolved
        triggeredRoutingOverrides:
          configOverrides:
            outputSchemaId: "slack_structured"
            connectorConfigFields:
              - fieldName: channel
                template: "{{alertDef.priority}}"
            messageConfigFields:
              - fieldName: title
                template: "TRIGGERED PRESET OVERRIDE: {{alert.status}} {{alertDef.priority}} - {{alertDef.name}}"
        resolvedRoutingOverrides:
          configOverrides:
            outputSchemaId: "slack_structured"
            connectorConfigFields:
              - fieldName: channel
                template: "{{alertDef.priority}}"
            messageConfigFields:
              - fieldName: title
                template: "RESOLVED PRESET OVERRIDE: {{alert.status}} {{alertDef.priority}} - {{alertDef.name}}"
