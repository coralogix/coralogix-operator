apiVersion: coralogix.com/v1beta1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator
  name: flow
spec:
  name: flow alert example
  description: alert from k8s operator
  priority: p1
  entityLabels:
    alert_type: security
    security_severity: high
  alertType:
    flow:
      stages:
        - timeframeMs: 1000
          timeframeType: upTo
          flowStagesType:
            groups:
              - alertDefs:
                  - id: 2fc62d02-c96a-444c-b416-538182b880b5
                    not: false
                  - id: bce79502-3a88-4640-8bd5-489b07e1fcc7
                    not: true
                nextOp: and
                alertsOp: or
      enforceSuppression: false
  notificationGroup:
    webhooks:
      - retriggeringPeriod:
          minutes: 5
        integration:
          integrationId: 70824