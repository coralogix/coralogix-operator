apiVersion: coralogix.com/v1beta1
kind: Alert
metadata:
  labels:
    app.kubernetes.io/name: alert
    app.kubernetes.io/instance: alert-sample
    app.kubernetes.io/part-of: coralogix-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: coralogix-operator
  name: logs-threshold
spec:
  name: logs-threshold alert example
  description: alert from k8s operator
  priority: p1
  labels:
    alert_type: security
    security_severity: high
  alertType:
    logsThreshold:
      logsFilter:
        filterType:
          simpleFilter:
            luceneQuery: remote_addr_enriched:/.*/
            labelFilters:
              applicationName:
                - value: nginx
                  operation: includes
                - value: subsystem-name
                  operation: startsWith
              subsystemName:
                - value: warning
                  operation: or
                - value: info
                  operation: endsWith
              severity: ["warning", "info"]
      notificationPayloadFilter: ["coralogix.metadata.sdkId"]
      rules:
        - condition:
            logsTimeWindow: 5m
            threshold: "100.4"
            logsThresholdConditionType: moreThan
  notificationGroup:
    groupByFields:
      - alertname
      - cluster
      - alert_group
      - job
      - namespace
      - severity
      - priority
    targets:
      simple:
        integrations:
          - recipients: ["example@coralogix.com"]