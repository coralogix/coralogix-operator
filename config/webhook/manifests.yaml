---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: coralogix-operator-system
      path: /validate-coralogix-com-v1alpha1-outboundwebhook
  failurePolicy: Fail
  name: voutboundwebhook-v1alpha1.kb.io
  rules:
  - apiGroups:
    - coralogix.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - outboundwebhooks
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: coralogix-operator-system
      path: /validate-coralogix-com-v1alpha1-rulegroup
  failurePolicy: Fail
  name: vrulegroup-v1alpha1.kb.io
  rules:
  - apiGroups:
    - coralogix.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rulegroups
  sideEffects: None
